<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severity Detection Pose Model</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .start-btn, .toggle-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .start-btn:hover, .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .canvas-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #label-container {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .prediction-item {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-size: 16px;
            font-weight: 500;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .loading { background: #fff3cd; color: #856404; }
        .ready { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .confidence-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }

        .confidence-legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Patient Severity Monitor</h1>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <button type="button" class="start-btn" onclick="init()">üöÄ Start Detection</button>
        <button type="button" class="toggle-btn" onclick="toggleCamera()">üîÑ Toggle Camera</button>

        <div id="status" class="status loading" style="display:none;">Initializing...</div>

        <div class="confidence-legend">
            <span>üî¥ High (>70%)</span>
            <span>üü° Medium (40-70%)</span>
            <span>‚ö™ Low (<40%)</span>
        </div>

        <div id="label-container"></div>
    </div>

    <div class="footer">
        ¬© Ai-Jaga You Lah. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script>
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let facingMode = "user"; // default front camera

        function showNotification(msg) {
            const notif = document.createElement("div");
            notif.className = "notification";
            notif.innerHTML = `<strong>‚ö† Camera Issue</strong><br>${msg}`;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 6000);
        }

        async function init() {
            const statusEl = document.getElementById("status");
            statusEl.style.display = "block";
            statusEl.className = "status loading";
            statusEl.textContent = "Loading AI model...";

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                statusEl.textContent = "Setting up camera...";

                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasCamera = devices.some(d => d.kind === "videoinput");

                if (!hasCamera) {
                    statusEl.className = "status error";
                    statusEl.textContent = "‚ùå No camera detected on this device.";
                    showNotification("This device has no available camera.");
                    return;
                }

                await setupWebcam(); // Setup camera with current facingMode

                const canvas = document.getElementById("canvas");
                const containerWidth = document.querySelector('.canvas-container').offsetWidth;
                canvas.width = Math.min(containerWidth, 500);
                canvas.height = canvas.width;
                ctx = canvas.getContext("2d");

                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    let div = document.createElement("div");
                    div.className = "prediction-item";
                    labelContainer.appendChild(div);
                }

                statusEl.className = "status ready";
                statusEl.textContent = "‚úÖ Ready! Move to detect pose.";

                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error("Init Error:", error);
                statusEl.className = "status error";
                statusEl.textContent = "‚ö†Ô∏è " + error.message;
                showNotification(error.message);
            }
        }

        async function setupWebcam() {
            if (webcam) {
                webcam.stop();
                webcam = null;
            }
            const containerWidth = document.querySelector('.canvas-container').offsetWidth;
            const size = Math.min(containerWidth, 500);
            const flip = facingMode === "user"; // flip for front camera
            webcam = new tmPose.Webcam(size, size, flip);

            try {
                await webcam.setup({ facingMode }); // front or back
                await webcam.play();
            } catch (err) {
                const statusEl = document.getElementById("status");
                statusEl.className = "status error";
                statusEl.textContent = "üìπ Camera permission denied.";
                showNotification("Please allow camera access in browser settings and refresh the page.");
            }
        }

        function toggleCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            setupWebcam();
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const prob = (prediction[i].probability * 100).toFixed(1);
                const className = prediction[i].className;
                const icon = prob > 70 ? "üî¥" : prob > 40 ? "üü°" : "‚ö™";
                labelContainer.childNodes[i].innerHTML =
                    `${icon} <strong>${className}</strong>: ${prob}%`;
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minConfidence, ctx);
            }
        }
    </script>
</body>
</html>
